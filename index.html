<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum" style="background-image: url(images/crash.png)">
        w
      </button>
      <button class="a drum" style="background-image: url(images/kick.png)">
        a
      </button>
      <button class="s drum" style="background-image: url(images/snare.png)">
        s
      </button>
      <button class="d drum" style="background-image: url(images/tom1.png)">
        d
      </button>
      <button class="j drum" style="background-image: url(images/tom2.png)">
        j
      </button>
      <button class="k drum" style="background-image: url(images/tom3.png)">
        k
      </button>
      <button class="l drum" style="background-image: url(images/tom4.png)">
        l
      </button>
    </div>

    <footer>Made by Brianne Villarama.</footer>

    <script src="index.js"></script>
  </body>
</html>
